<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../static/person_styles.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300&display=swap" rel="stylesheet">
    <title>Погода</title>
</head>
<body>
    <div class="name-div">
        <h1>{{person_name}}</h1>
        <h2>{{person_type}}</h2>
    </div>
    <div class="title-div">
    </div>
    
    <div class="center main">
        <div class="main-container-two-cols">
            <div class="info-panel info-panel-left">
                <div class="info-block">
                    <p>
                        {{activity_verb_past_tense}} in<br>
                        <b>{{work_count}}</b><br>
                        movie<span>(s)</span><br>
                        among<br>
                        top-250
                    </p>
                </div>
            </div>

            <div class="info-panel info-panel-right">
                <div class="info-block">
                    <p>
                        Top movie<span>(s)</span>
                    </p>
                    <ul>
                        {% block movie_top %}
                        {% endblock %}
                    </ul>
                </div>
            </div>
        </div>


        <div class="graph-section">
            <div class="graph-container">
                <img src="{{ url_for('static', filename=svg_filename) }}" width="614" height="460" alt="Plot">
            </div>
        </div>

        <div class="score-panel">
            <div class="info-block">
            <p>
                Top-250 average movie score: &nbsp;<b>{{average_rating}}</b>
            </p>
            </div>
        </div>

    </div>
</body>
</html>
